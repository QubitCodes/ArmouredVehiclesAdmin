version: 1.0
runtime: nodejs22
build:
  commands:
    pre-build:
      - echo "Installing dependencies..."
    build:
      - npm install && export NEXT_PUBLIC_API_URL="https://www.armoredmart.com/api/v1" && export NEXT_PUBLIC_WEBSITE_URL="https://www.armoredmart.com/" && npm run build
run:
  command: npm run start
  network:
    port: 3005
    env: PORT
  env:
    - name: PORT
      value: "3005"
    - name: NODE_ENV
      value: "production"
    - name: NEXT_PUBLIC_API_URL
      value: "https://www.armoredmart.com/api/v1"
    - name: NEXT_PUBLIC_WEBSITE_URL
      value: "https://www.armoredmart.com/"
