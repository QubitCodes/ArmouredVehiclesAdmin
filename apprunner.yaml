version: 1.0
runtime: nodejs22
build:
  commands:
    pre-build:
      - echo "Installing dependencies..."
    build:
      # NEXT_PUBLIC_ vars MUST be exported before 'next build' â€” Next.js inlines them into the JS bundle
      - export NEXT_PUBLIC_API_URL="https://3vhjzpejuw.ap-south-1.awsapprunner.com/api/v1"
      - export NEXT_PUBLIC_WEBSITE_URL="https://3vhjzpejuw.ap-south-1.awsapprunner.com/"
      - export PORT="3005"
      - npm install
      - npm run build
run:
  command: npm run start
  network:
    port: 3005
    env: PORT
  env:
    - name: PORT
      value: "3005"
    - name: NODE_ENV
      value: "production"
    - name: NEXT_PUBLIC_API_URL
      value: "https://3vhjzpejuw.ap-south-1.awsapprunner.com/api/v1"
    - name: NEXT_PUBLIC_WEBSITE_URL
      value: "https://3vhjzpejuw.ap-south-1.awsapprunner.com/"
